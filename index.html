<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Image Generator and Chatbot</title>
  <script src="https://cdn.tailwindcss.com"></script><!-- using tailwind css and this is to import it -->
  <link rel="stylesheet" href="style.css"><!-- linking css file with the html here -->
</head>
<!-- code for background gradient consisting of black , gray and purple colour -->
<body class="bg-gradient-to-br from-black via-gray-900 to-purple-900 text-white min-h-screen">
<div class="container mx-auto px-4 py-8">
  <!-- this section is the header section which shows an animated h1 AI Creative Studio and below that some content type branding -->
  <header class="text-center mb-12 animate-fade-in">
    <h1 class="text-6xl font-bold mb-4 gradient-text">AI Creative Studio</h1>
    <p class="text-gray-400 text-xl">Unleash your creativity with AI-powered image generator tool</p>
  </header>

  <!-- this is a button that will be used in future to switch b/w image,gif and video generator -->
  <div class="flex justify-center gap-4 mb-8">
    <button id="imageMode" class="mode-button active" data-mode="image">
      <span class="text-2xl mb-1">ðŸŽ¨</span>
      Image Generator
    </button>
  </div>

  <!--this section consists of the parent div in the foreground , which ends at second last -->
  <div class="max-w-4xl mx-auto">
    <!-- this div consist of the prompt section , mic button and generate button. -->
    <div id="imageSection" class="section active">
      <!-- this is the code for prompt input box where you will write your prompt as a command to model.  -->
      <div class="glass-panel p-6 mb-8 animate-slide-up">
        <div class="flex gap-4 mb-4">
          <input type="text" id="promptInput"
                 class="flex-1 glass-input"
                 placeholder="Enter your prompt here...">
          <button id="micButton" class="feature-button purple-glow">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 384 512">
            <path fill="currentColor" d="M192 0C139 0 96 43 96 96l0 160c0 53 43 96 96 96s96-43 96-96l0-160c0-53-43-96-96-96zM64 216c0-13.3-10.7-24-24-24s-24 10.7-24 24l0 40c0 89.1 66.2 162.7 152 174.4l0 33.6-48 0c-13.3 0-24 10.7-24 24s10.7 24 24 24l72 0 72 0c13.3 0 24-10.7 24-24s-10.7-24-24-24l-48 0 0-33.6c85.8-11.7 152-85.3 152-174.4l0-40c0-13.3-10.7-24-24-24s-24 10.7-24 24l0 40c0 70.7-57.3 128-128 128s-128-57.3-128-128l0-40z"/>
          </svg>
        </button>
          <button id="generateButton"
                  class="feature-button green-glow">
            Generate
          </button>
        </div>
        <div id="speechStatus" class="text-sm text-purple-400 hidden">Listening...</div>
      </div>

      <!-- this section is to specify the image generated by ai. -->
      <div id="imageGrid" class="grid grid-cols-2 md:grid-cols-3 gap-6">
        <!-- all the generated images will be managed here -->
      </div>

      <!-- this section consists of the saved images -->
      <div class="mt-12 animate-fade-in">
        <h2 class="text-2xl font-bold mb-4 gradient-text">Saved Images</h2>
        <div id="savedImagesGrid" class="grid grid-cols-2 md:grid-cols-3 gap-6">
          <!-- All the saved images will be managed here  -->
        </div>
      </div>
    </div>

  </div>
</div>

<script src="script.js"></script><!-- linking the js file with html file here -->
</body>
</html>
